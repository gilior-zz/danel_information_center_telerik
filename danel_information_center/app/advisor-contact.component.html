
<div class="modal  fade" id="advisor-contact-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">contact advisor</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="row">
                            <div   class="col-xs-12">
                                <img class="img-advisor-data" src="../Content/customer_data/current_customer/advisor.jpg" alt="" align="middle" /> <span>{{advisorProperties.name}}</span>

                            </div>


                            <div class="col-xs-12">

                                <img class="img-advisor-data" src="../Content/customer_data/current_customer/email.png" alt="" align="middle" /> <span>{{advisorProperties.mail}}</span>

                            </div>


                            <div class="col-xs-12">

                                <img class="img-advisor-data" src="../Content/customer_data/current_customer/phone.png" alt="" align="middle" /> <span>{{advisorProperties.phone}}</span>
                            </div>

                        </div>
                    </div>

                    <div [@arrow]="state" class="col-xs-6 text-center">

                        <a (click)="isFoo=!isFoo;advisorForm.reset();submmited=false;isOpen=!isOpen;toggleState()" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                            <img class="img-responsive img-thumbnail img-arrow" [class.foo]="isFoo" src="../Content/customer_data/current_customer/up.png" alt="" />
                        </a>

                    </div>
                </div>



                <div class="collapse" id="collapseExample">

                    <div class="well">

                        <form (ngSubmit)="onSubmit()" #advisorForm="ngForm">
                            <div *ngIf="builtInMessages?.length!=0" [class.has-success]="submmited" class="form-group">
                                <label class="control-label" for="message">{{submmited && message!='custom'?'you submitted the following successfuly':'choose message'}}</label>
                                <select [disabled]="submmited" class="form-control" id="message"
                                        required
                                        [(ngModel)]="message" name="message">
                                    <option *ngFor="let msg of builtInMessages" [value]="msg">{{msg}}</option>
                                    <option value="custom">custom</option>
                                </select>
                            </div>
                            <div *ngIf="message=='custom' || builtInMessages?.length==0" [class.has-success]="submmited" class="form-group ">
                                <label class="control-label" for="content">{{submmited?'you submitted the following successfuly':'content'}}</label>
                                <textarea [readonly]="submmited" maxlength="190" rows="3" type="text" class="form-control" id="content"
                                          required
                                          [(ngModel)]="_content" name="content"
                                          #content="ngModel"></textarea>
                                <div [hidden]="content?.valid || content?.pristine"
                                     class="alert alert-danger">
                                    content is required
                                </div>
                            </div>


                            <button *ngIf="!submmited" type="submit" class="btn btn-default" [disabled]="!advisorForm?.form?.valid">Submit</button>
                            <button (click)="submmited=!submmited;advisorForm.reset()" *ngIf="submmited" type="button" class="btn btn-default">send another</button>
                            <span *ngIf="!submmited &&(message=='custom' || builtInMessages?.length==0)">{{_content?.length}}/190</span>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
