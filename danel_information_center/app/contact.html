<form (ngSubmit)="send()" #contact="ngForm" class="form">
    <div class="form-group">
        <label for="name">Name</label>
        <input readonly type="text" class="form-control" id="name"
               required
               [(ngModel)]="loginProperties.name" name="name"
               #_name="ngModel">
        <div [hidden]="_name.valid || _name.pristine"
             class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="id">IDNumber</label>
        <input readonly required type="text" class="form-control" id="idNumber"
               #idNumber="ngModel" [(ngModel)]="loginProperties.idNumber" name="idNumber">
        <div [hidden]="idNumber.valid || idNumber.pristine"
             class="alert alert-danger">
            ID is required
        </div>
    </div>
    <div class="form-group">
        <label for="content">content</label>
        <textarea class="form-control" id="content" required
                  #_content="ngModel" [(ngModel)]="content" name="content"></textarea>
        <div [hidden]="_content.valid || _content.pristine"
             class="alert alert-danger">
            content is required
        </div>
    </div>
    <div class="form-group">
        <div (setVerified)="setVerified($event)" googlerecaptcha [siteKey]="'6LeObAwUAAAAANlcxV6KExfLKNunrLNppCBiWbx4'" [theme]="'red'"></div>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!contact.form.valid  || !validCaptcha">Submit</button>


</form>
